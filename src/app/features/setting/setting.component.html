<div class="container py-5 mt-5">
    <div class="col-md-6 offset-md-3 text-center bg-light rounded-3 shadow-sm p-4">
        <h2 class="mb-4">Settings</h2>
        <!-- Profile Image Upload (clickable) -->
        <div class="position-relative d-inline-block mb-4">
        <label for="profileImageInput">
            <img
            [src]="profileImageUrl"
            alt="Profile Image"
            class="rounded-circle border"
            style="width: 240px; height: 240px; object-fit: cover; cursor: pointer;"
            />
            <input
            type="file"
            id="profileImageInput"
            accept=".png"
            (change)="onProfileImageSelected($event)"
            class="d-none"
            />
        </label>
        </div>

        <app-alert-modal
        [show]="showModal"
        [title]="modalTitle"
        [message]="modalMessage"
        (close)="onModalClose()"
        ></app-alert-modal>

        <form (ngSubmit)="onSubmit()" [formGroup]="form" class="text-start">
        <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" id="username" class="form-control" formControlName="username" placeholder="Enter your name" />
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
